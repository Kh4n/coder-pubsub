<html>
    <head>
        <script>
            function sendMessage() {
                var input = document.getElementById("msg").value
                var xhttp = new XMLHttpRequest()
                xhttp.open("POST", "/broadcast")
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
                xhttp.send("msg=" + input)
            }
        </script>
    </head>
    <body>
        <input type="text" id="msg"> <button onclick="sendMessage()">Send Message</button>
        <br>
        Got to <a href="/subscriber.html">here</a> view broadcasted messages
    </body>
</html>
